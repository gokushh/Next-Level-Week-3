<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>
    <!--Coloca um icone na aba da pagina-->
    <link rel="icon" href="./public/images/logo-icon.png" />

    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animations.css">
    <link rel="stylesheet" href="./public/css/page-landing.css">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="page-landing">
        <div id="container">
            <!--Cabeçalho-->
            <header>
                <!--svg é compativel a diferentes tamanhos de tela, com qualidade de imagem muito boa-->
                <img id="logo" class="animate-up" src="./public/images/logo.svg" alt="Logomarca de Happy" />
                <div class="location animate-up">
                    <!--Usamos duas classes: location e animate-up -->
                    <strong>Campinas</strong>
                    <p>São Paulo</p>
                </div>
            </header>

            <main>
                <h1 class="animate-up">Leve felicidade para o mundo</h1>

                <section class="visit">
                    <p class="animate-up">Visite orfanatos e mude o dia de muitas crianças</p>

                    <!--title: mostra uma mensagem ao descansar o mouse em cima do link. Importante para que o site seja encontrado mais facilmente nos motores de busca-->
                    <a class="animate-up" href="#" title="Visite orfanatos">
                        <img src="./public/images/arrow.svg" alt="Ir para o mapa">
                    </a>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
